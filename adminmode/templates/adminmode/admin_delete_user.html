{% extends 'adminmode/base.html' %}

{% block content %}
    <form method = "POST" class="container d-flex justify-content-center align-items-center">
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center flex-column col-md-10 col-lg-7 p-5">
            <div class="text-center">
                <h2>Are you sure you want to terminate user "{{ user.username }}"</h2>
                <p>Warning! All data within this user will be lost. You will be liable for the loss of this user's account.</p>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-md-center w-100">
                <button class="btn btn-outline-secondary mb-1 mx-md-1" onClick="javascript:history.go(-1);" type = "button">I change my mind</button>
                <button class="btn btn-danger mb-1 mx-md-1" type = "submit">I'm sure</button>
            </div>
        </div>
    </form>
{% endblock %}
