{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f45be26f8c.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!--STATIC CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'mandaread/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'adminmode/style.css' %}">

    <!--DATE RANGE PICKER-->
    <link href="{% static 'datepicker/dist/css/datepicker.min.css' %}" rel="stylesheet" />
    <link href="{% static 'datepicker/dist/css/datepicker-bs4.min.css' %}" rel="stylesheet" />
    <link href="{% static 'datepicker/dist/css/datepicker-bulma.min.css' %}" rel="stylesheet" />
    <link href="{% static 'datepicker/dist/css/datepicker-foundation.min.css' %}" rel="stylesheet" />

    <title>Mandaread | Admin</title>
    <link rel="icon" type="image/png" href="{% static 'mandaread/assets/icon.png' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar fixed-top d-flex justify-content-center mb-5 bg-warning navbar-expand-lg navbar-light shadow">
        <div class="container col-12 col-lg-9 mx-3 mx-md-5">
            <a class="navbar-brand" style="font-family: 'Quicksand', sans-serif; font-weight: 700; color: #9c7500;"
                href="{% url 'admin-home' %}">mandaread</a>
            <button class="navbar-toggler outline" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin-home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin-lessons' %}">Lessons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'admin-assessments' %}">Assessments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin-dict' %}">Dictionary</a>
                    </li>
                </ul>
                <div class = 'd-flex gap-2'>
                    <div class = "position-relative mb-2 mb-lg-0">
                        <a class="btn btn-danger btn-sm" href="{% url 'mandaread-home' %}">Exit Admin Mode</a>
                        <button type = "button" id = "logout-btn" class="btn btn-light btn-sm">Logout</button>
                        <div class="d-none flex-column position-absolute bg-white shadow logout-dropdown" id="logout-dropdown">
                            <span class = "text-muted px-3 py-2 fw-bold border-bottom">Are you sure?</span>
                            <a class="btn btn-sm text-start px-3 py-2" href="{% url 'landing-logout' %}">I'm sure</a>
                            <button type = "button" class="btn btn-sm text-start px-3 py-2" id = "cancel-logout">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container h-25 bg-primary">

    </div>

    {% block content %}
    {% endblock %}

    <footer class="py-3 mt-4 bg-light border mt-auto">
        <p class="text-center text-muted">&copy; 2022 Mandaread, Inc</p>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Date Picker Javascript-->
    <script src="{% static 'datepicker/dist/js/datepicker-full.min.js' %}"></script>
    
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'mandaread/quiz-script.js' %}"></script>
    <script src="{% static 'mandaread/text-to-speech.js' %}"></script>
    <script src="{% static 'mandaread/base.js' %}"></script>

</body>

</html>
