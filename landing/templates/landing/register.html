{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex flex-column align-items-center px-5 py-5 mb-5 bg-warning shadow">
    <div class="mb-3 pt-5">
        <h2 class="display-5 fw-bold lh-1 mb-1 text-center">Join us now</h2>
        <p class='text-center'>and start learning Mandarin!</p>
    </div>
    <form method = "POST" class="col-xxl-5 col-lg-6 col-md-8 col-sm-10 p-4 p-md-5 border rounded-3 bg-light shadow-lg">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-100 btn btn-lg btn-warning mt-3" type="submit">Register</button>
        <div class = "text-center my-3">
            <a class = "text-secondary" href="{% url 'landing-login' %}">Already have an account? Log in</a>
        </div>
    </form>
</div>
{% endblock %}
